<!-- Experiment 3: Design a Student Registration System using Forms and Modals
•	Create a Registration Form (Name, Email, Password, Gender, Skills, Country).
•	Add validation (is-valid, is-invalid).
•	Open the form inside a Modal when “Register” button is clicked from navbar.
•	Analyze: Compare usability of placing the form inside a Modal vs a standalone page. -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Registration System</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #0ea5e9, #0891b2);
      font-family: 'Segoe UI', sans-serif;
      color: #fff;
    }
    .navbar {
      background-color: rgba(0,0,0,0.7);
    }
    .modal-content {
      border-radius: 15px;
      padding: 15px;
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container">
      <a class="navbar-brand" href="#">Student System</a>
      <button class="btn btn-outline-light ms-auto" data-bs-toggle="modal" data-bs-target="#registerModal">
        Register
      </button>
    </div>
  </nav>

  <!-- Registration Modal -->
  <div class="modal fade" id="registerModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content text-dark">
        <div class="modal-header">
          <h5 class="modal-title">Student Registration</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <form class="needs-validation" novalidate>
            <!-- Name -->
            <div class="mb-3">
              <label class="form-label">Name</label>
              <input type="text" class="form-control" required>
              <div class="invalid-feedback">Please enter your name.</div>
            </div>
            <!-- Email -->
            <div class="mb-3">
              <label class="form-label">Email</label>
              <input type="email" class="form-control" required>
              <div class="invalid-feedback">Please enter a valid email.</div>
            </div>
            <!-- Password -->
            <div class="mb-3">
              <label class="form-label">Password</label>
              <input type="password" class="form-control" minlength="6" required>
              <div class="invalid-feedback">Password must be at least 6 characters.</div>
            </div>
            <!-- Gender -->
            <div class="mb-3">
              <label class="form-label">Gender</label><br>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="gender" required>
                <label class="form-check-label">Male</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="gender" required>
                <label class="form-check-label">Female</label>
              </div>
              <!-- Proper feedback -->
              <div class="invalid-feedback">Please select a gender.</div>
            </div>
            <!-- Skills -->
            <div class="mb-3">
              <label class="form-label">Skills</label>
              <select class="form-select" required>
                <option value="">Select a skill</option>
                <option>Java</option>
                <option>Python</option>
                <option>Web Development</option>
                <option>Database</option>
              </select>
              <div class="invalid-feedback">Please select a skill.</div>
            </div>
            <!-- Country -->
            <div class="mb-3">
              <label class="form-label">Country</label>
              <select class="form-select" required>
                <option value="">Select country</option>
                <option>India</option>
                <option>USA</option>
                <option>UK</option>
                <option>Canada</option>
              </select>
              <div class="invalid-feedback">Please select your country.</div>
            </div>
            <!-- Submit -->
            <div class="text-center">
              <button class="btn btn-primary" type="submit">Register</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Form Validation Script -->
  <script>
    (function () {
      'use strict'
      const forms = document.querySelectorAll('.needs-validation')
      Array.from(forms).forEach(form => {
        form.addEventListener('submit', event => {
          if (!form.checkValidity()) {
            event.preventDefault()
            event.stopPropagation()
          }
          form.classList.add('was-validated')
        }, false)
      })
    })()
  </script>
</body>
</html>
